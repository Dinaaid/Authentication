<div class="login container">  
  <div class="or d-flex justify-content-center align-aitem-center  ">
    <h4 class="mb-0 align-self-center">OR</h4>
  </div>
  <div class="media col-sm-12 col-md-6">
      <div *ngIf="afAuth.user | async as user; else showLogin">
          <button (click)="logout()">Logout</button>
      </div>
    <ng-template #showLogin>
    <button class="social face d-flex align-content-center col-sm-10" (click)="login()">
      <i class="fab fa-facebook-f col-sm-3"></i>
      <h3 class="col-sm-9">Facebook login</h3>
    </button>
    <button class="social google d-flex align-content-center col-sm-10" (click)="login()">
      <i class="fab fa-google-plus-g col-sm-3"></i>
      <h3 class="col-sm-9">Google+ login</h3>
    </button>
    <button class="social twitter d-flex align-content-center  col-sm-10" (click)="login()">
        <i class="fab fa-twitter col-sm-3"></i>
      <h3 class="col-sm-9">Twitter login</h3>
    </button>
  </ng-template>
  </div>

  <!-- <div class="vl">
    <div class="or">
      <h4>Or</h4>
    </div>
  </div> -->
  <div class="signin col-sm-12 col-md-6">
    <h1 class="col-sm-12"> Sing in with </h1>
    <div class="col-sm-12">
      <div>
          <i class="fas fa-user"></i>
          <input class="col-sm-11" type="text"  placeholder="Username or email" name="" id="">
      </div>
      <div>
          <i class="fas fa-lock"></i>
          <input class="col-sm-11 mt-3" type="password" placeholder="Password">
      </div>
      <div class="custom-control custom-checkbox col-sm-12 d-flex justify-content-between pt-4">
          <input type="checkbox" class="custom-control-input " id="customCheck1">
          <label class="custom-control-label" for="customCheck1"> Remember password </label>
          <button type="button" class="btn btn-primary">LOGIN</button>
      </div>
    </div>
  </div>
</div>
